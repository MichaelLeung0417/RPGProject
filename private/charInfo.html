<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Character</title>
		<link rel="stylesheet" href="charInfo.css" />
	</head>
	<body>
		<section class="characterSection">
			<div class="character">
				<img src="characterImage/char2.png" alt="" />
			</div>

			<div class="characterInfo">
				<div>character name:</div>

				<form action="/charNameSubmit" method="POST">
					<input type="text" name="charname" id="nameSubmit" />
					<input type="submit" id="playerName" />
				</form>

				<form action="/logout" method="POST">
					<input type="submit" value="Logout" />
				</form>
			</div>
		</section>
	</body>
	<script src="/socket.io/socket.io.js"></script>
	<script src="charInfo.js"></script>
</html>
