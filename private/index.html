<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPGWorld</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<section>
		<div id="canvas"></div>
		<div id="cutscene" class="noshow"></div>
		<div id="BattleScene" class="noshow">
			<div id="BattleScene1">
				<div id="playerCommand">
					<button id="phyAttack" class="commandBtn">
						<img src="./characterImage/sword.png" />
					</button>
					<button id="magicalAttack" class="commandBtn">
						<img src="./characterImage/fireball.png" />
					</button>
					<button id="heal" class="commandBtn">
						<img src="./image/potion.png">
					</button>
				</div>
			</div>
		</div>

		<div class="info">
		<div class="status">
			<div>
				<div class="Hp"><p>HP: <span id="playerHp"></span></p></div>
				<div class="Level"><p>Level: <span id="playerLevel"></span></p></span></div>
			</div>
		</div>
		<form id="messageBox">
			<div class="channel">
				<button id="public">
				</button>
				<button id="private">
				</button>
			</div>
			<div id="PublicMessagehistroy" name="messagehistroy"></div>
			<div
				id="PrivateMessagehistroy"
				class="hide"
				name="messagehistroy"
			></div>
			<div class="container">
				<input
					id="enterMessage"
					placeholder="message"
					type="text"
					name="chat"
				/>
			</div>
			<select id="loginUser">
				<option selected>communication</option>
			</select>
		</form>
		</div>

		<div class="logout">
			<form action="/logout" method="POST">
			<input type="submit" value="Logout" />
			</form>
		</div>
		</section>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
		<script src="https://molleindustria.github.io/p5.play/lib/p5.play.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="index.js"></script>
		<script src="/sendMessage.js"></script>
		<script src="status.js"></script>
	</body>
</html>
