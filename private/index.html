<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>RPGWorld</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>

	<body>
		<h1 class="title">RPGWorld</h1>
		<div id="canvas"></div>

		<div id="BattleScene" class="noshow">
			<div id="BattleScene1">
				<div id="playerCommand">
					<button id="phyAttack" class="commandBtn"><img src="./characterImage/sword.png"></button>
					<button id="magicalAttack" class="commandBtn"><img src="./characterImage/fireball.png"></button>
					<button id="tools" class="commandBtn">Tools</button>
					<button id="run" class="commandBtn"><img src="./characterImage/char_left.png"></button>
				</div>
			</div>
		</div>

		<div class="status">
			<div>
				<div class="HPtext">HP:</div>
				<div class="maxHP"></div>
			</div>

			<div></div>
			<div></div>
		</div>

		<form action="/logout" method="POST">
			<input type="submit" value="Logout" />
		</form>

		<form id="messageBox">
			<div class="channel">
				<button id="public"><div class="chatText">public</div></button
				><button id="private">
					<div class="chatText">private</div>
				</button>
			</div>
			<div id="PublicMessagehistroy" name="messagehistroy"></div>
			<div
				id="PrivateMessagehistroy"
				class="hide"
				name="messagehistroy"
			></div>
			<div class="container">
				<input
					id="enterMessage"
					placeholder="message"
					type="text"
					name="chat"
				/>
				<button type="submit" id="send"></button>
			</div>
			<select id="loginUser">
				<option selected>communication</option>
			</select>
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="Hpbar.js"></script>
		<script src="/sendMessage.js"></script>
		<script src="index.js"></script>
	</body>
</html>
