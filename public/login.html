<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Login</title>
	<link rel="stylesheet" href="login.css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>
	<!--<h1 class="title">RPG World</h1>-->
	<div class="fontPage">
		<div class="loginPanel">
			<div class="layer">
			<div class="toggle">
				<button class="login btn btn-primary">login</button>
				<button class="register btn btn-success">register</button>
			</div>

			<div class="loginForm">
				<form action="/login" method="POST">
					<div class="form-group">
					<input type="text" class="form-control username" name="username" placeholder="Username" />
					<input type="password" class="form-control password" name="password" placeholder="Password" />
					<input type="submit" class="form-control btn btn-info" value="Login" />
				    </div>
				</form>
			</div>

			<div class="registerForm noDisplay">
				<div class="form-group">
				<form action="/register" method="POST">
					<input type="text" class="form-control username" name="username" placeholder="Username" />
					<input type="password" class="form-control password" name="password" placeholder="Password" />
					<input type="submit" class="form-control btn btn-warning" value="register" />
				</form>
			</div>
			</div>
		</div>
		</div>
		<!-- <div class="opening">
			<section>
				<h2 class="animateText">Group 7 出品</h2>
			</section>
		</div> -->
		<div class="g7">
			<h2><strong>By Group 7</strong></h2>
		</div>
	</div>
</body>

<script src="login.js"></script>
</html>
